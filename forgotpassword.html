<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fdf6e3; /* old paper color */
      font-family: "Georgia", "Times New Roman", serif;
      color: #3b2f2f;
    }

    form {
      background: #fff8dc;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #bfa76f;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }

    form h2 {
      font-family: "Georgia", serif;
      margin-bottom: 15px;
      color: #5a4632;
      text-shadow: 1px 1px #e0cda9;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #4b3d2a;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #a18457;
      background: #fefcf7;
      font-size: 14px;
      font-family: "Georgia", serif;
      color: #3b2f2f;
    }

    input:focus {
      outline: none;
      border-color: #7a5c3f;
      background: #fff3d4;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px auto 0 auto;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-family: "Georgia", serif;
      font-weight: bold;
      box-shadow: 2px 2px 0px #4b3d2a;
      transition: all 0.3s ease;
    }

    .forgot-btn {
      background: #b5895d;
      color: white;
    }

    .forgot-btn:hover {
      background: #7a5c3f;
    }

    .back-btn {
      background: #d3a06c;
      color: white;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: #8b5e3c;
    }
  </style>
</head>
<body>
  <form>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
    
    <label for="correct-password">Confirm Password</label><br>
    <input type="password" id="correct-password" name="correct-password" placeholder="Enter your correct password" required><br><br>


    <button type="button" class="btn forgot-btn" onclick="window.location.href='forgotsuccess.html'">
      Forgot Password
    </button>

    <button type="button" class="btn back-btn" onclick="window.location.href='login.html'">
      â¬… Back to Login
    </button>
  </form>
</body>
</html>
