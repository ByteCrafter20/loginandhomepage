<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title> Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Times New Roman", serif;
      background: #f5f1e6; 
      background-image: radial-gradient(circle at top left, #e8decf, #f5f1e6);
      color: #4b3f2f;
    }

    .card {
      background: #fdfaf4;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #b19777;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      width: 340px;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      font-family: "Georgia", serif;
      font-size: 24px;
      color: #3e2c1c;
      border-bottom: 2px solid #b19777;
      padding-bottom: 8px;
    }

    .card p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #5b4a36;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      border-radius: 6px;
      border: 1px solid #b19777;
      font-size: 14px;
      background: #fdf6e9;
      color: #3e2c1c;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #8b5e3c;
      border: none;
      border-radius: 6px;
      color: #fffaf0;
      font-size: 16px;
      font-family: "Georgia", serif;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #6d4429;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin: 10px 0;
      color: #4b3f2f;
    }

    .options a {
      color: #8b5e3c;
      text-decoration: none;
    }

    .social-login {
      margin: 15px 0;
    }

    .social-login p {
      font-style: italic;
      color: #5b4a36;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #b19777;
      background: #f5e4c3;
      cursor: pointer;
      font-size: 18px;
      font-family: "Georgia", serif;
      color: #3e2c1c;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .social-icons button:hover {
      background: #e0cda9;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #4b3f2f;
    }

    .footer-text a {
      color: #8b5e3c;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Log In</h2>
    <p>Welcome back! Please Log In to your account</p>

    <div class="input-box">
      <input type="text" id="username" placeholder="Username or Email" required>
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="forgotpassword.html">Forgot Password?</a>
    </div>

    <button class="btn" onclick="login()">Log In</button>

  
    <div class="footer-text">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

   <script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (username === "" || password === "") {
    alert("⚠️ Please enter both Username/Email and Password!");
    return;
  }

  
  window.location.href = "Homepage.html";
}
</script>
</body>
</html>
