<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Successful</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fdf6e3; /* parchment paper */
      font-family: "Georgia", "Times New Roman", serif;
      color: #3b2f2f;
    }

    .success-box {
      background: #fff8dc; /* antique white */
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #bfa76f;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
      text-align: center;
      width: 340px;
    }

    h1 {
      color: #5a4632;
      font-size: 26px;
      margin-bottom: 15px;
      text-shadow: 1px 1px #e0cda9;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #4b3d2a;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      background: #b5895d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      font-family: "Georgia", serif;
      font-weight: bold;
      box-shadow: 2px 2px 0px #4b3d2a;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #7a5c3f;
    }

    b {
      color: #7a5c3f;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>âœ” Success!</h1>
    <p>Your password has been reset successfully.</p>
    <p>You will be redirected back to forgot password   <b id="countdown">3</b> seconds.</p>
  </div>

  <script>
    let timeLeft = 3;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "forgotpassword.html"; 
      }
    }, 1000);
  </script>
</body>
</html>
