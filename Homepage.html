<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>HomePage</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f5f1e6;
      background-image: radial-gradient(circle at top left, #e8decf, #f5f1e6);
      color: #3e2c1c;
    }

    /* Navigation bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6d4429;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      border-bottom: 3px solid #b19777;
      z-index: 1000;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #fdf6e9;
      font-family: "Times New Roman", serif;
      letter-spacing: 1px;
    }

    /* Profile dropdown */
    .profile {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #fdf6e9;
    }

    .profile:hover {
      color: #ffdb99;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: #fdfaf4;
      border: 2px solid #b19777;
      border-radius: 8px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.25);
      min-width: 160px;
      z-index: 1001;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #3e2c1c;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #e0cda9;
      transition: background 0.3s;
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a:hover {
      background: #e9d9c0;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      border-bottom: 2px solid #b19777;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #4b3f2f;
      font-family: "Times New Roman", serif;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    main img {
      width: 90%;
      margin: 15px auto;
      border: 3px solid #b19777;
      border-radius: 6px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Homepage</div>
    <div class="profile" onclick="toggleDropdown()">
      <i class="material-icons" style="font-size:36px;">account_circle</i>
      <div class="dropdown" id="dropdownMenu">
        <a href="login.html">Logout</a>
      </div>
    </div>
  </nav>

  <main>
    <img src="signup1.jpg" alt="Vintage Image 1">
    <img src="signup.jpg" alt="Vintage Image 2">
    <img src="login1.jpg" alt="Vintage Image 3">
    <img src="log in.jpg" alt="Vintage Image 4">
    <img src="homepage.jpg" alt="Vintage Image 5">
  </main>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.closest('.profile')) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    }
  </script>
</body>
</html>
