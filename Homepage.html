<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>HomePage</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f5f1e6; /* parchment color */
      background-image: radial-gradient(circle at top left, #e8decf, #f5f1e6);
      color: #3e2c1c;
    }

    /* Navigation bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6d4429;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      border-bottom: 3px solid #b19777;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      color: #fdf6e9;
      font-family: "Times New Roman", serif;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    nav ul li a {
      color: #fdf6e9;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffdb99;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      border-bottom: 2px solid #b19777;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #4b3f2f;
      font-family: "Times New Roman", serif;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    main img {
      width: 90%;
      margin: 15px auto;
      border: 3px solid #b19777;
      border-radius: 6px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      display: block;
    }

    footer {
      background: #6d4429;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-top: 3px solid #b19777;
    }

    footer a.logout {
      background: #8b5e3c;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: #fffaf0;
      font-weight: bold;
      font-family: "Georgia", serif;
    }

    footer a.logout:hover {
      background: #5a3923;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Homepage</div>
    <i class="material-icons" style="font-size:48px;color:black">account_circle</i>
  </nav>

  <main>
    <img src="log in.jpg" alt="Vintage Image 1">
    <img src="signup.jpg" alt="Vintage Image 2">
    <img src="login1.jpg" alt="Vintage Image 3">
    <img src="signup1.jpg" alt="Vintage Image 4">
    <img src="Homepage.jpg" alt="Vintage Image 3">
  </main>


  <footer>
     <a href="login.html" class="logout">Logout</a>
     <a href="switchaccount.html" class="Switch account">Switch Account</a>
  </footer>
</body>
</html>
